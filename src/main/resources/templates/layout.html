<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'EventSphere'">EventSphere</title>
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<header class="nav">
    <a class="brand" th:href="@{/}">EventSphere</a>
    <form th:action="@{/search}" method="get" class="search">
        <input name="q" th:value="${query}" placeholder="Search events...">
    </form>
    <nav>
        <a th:href="@{/events}">Browse</a>
        <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Admin</a>
        <span sec:authorize="isAuthenticated()">Hi, <span sec:authentication="name"></span> | <a th:href="@{/logout}">Logout</a></span>
        <a th:href="@{/login}" sec:authorize="isAnonymous()">Login</a>
        <a th:href="@{/register}" sec:authorize="isAnonymous()">Register</a>
    </nav>
</header>
<main class="container" th:insert="~{::body}"></main>
<footer class="footer">
    <p>&copy; [[${#dates.format(#dates.createNow(),'yyyy')}]] EventSphere â€¢ Crafted with Spring Boot & Thymeleaf</p>
</footer>
</body>
</html>
