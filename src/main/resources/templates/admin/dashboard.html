<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Admin Dashboard</h1>
<a class="btn" th:href="@{/admin/events/new}">Create Event</a>
<div class="grid">
    <article class="card" th:each="e : ${events}">
        <h3 th:text="${e.name}">Name</h3>
        <p class="muted" th:text="${#temporals.format(e.dateTime, 'dd MMM yyyy HH:mm')}">Date</p>
        <p th:text="${e.venue}">Venue</p>
        <div class="row">
            <a class="btn" th:href="@{'/admin/events/' + ${e.id} + '/edit'}">Edit</a>
            <form th:action="@{'/admin/events/' + ${e.id} + '/delete'}" method="post" onsubmit="return confirm('Delete event?')">
                <button class="btn danger">Delete</button>
            </form>
        </div>
    </article>
</div>
</body>
</html>
