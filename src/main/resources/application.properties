spring.application.name=EventSphere

# Thymeleaf
spring.thymeleaf.cache=false

# H2 Dev DB
spring.datasource.url=jdbc:h2:mem:eventsphere;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Mail (configure for real emails)
spring.mail.host=localhost
spring.mail.port=2525

# For MySQL, use this profile:
# spring.profiles.active=mysql

# Ensure Hibernate creates/updates schema before data.sql runs
spring.jpa.hibernate.ddl-auto=update

# Defer data.sql execution until after Hibernate is done
spring.jpa.defer-datasource-initialization=true

# H2 console (optional, helps debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

