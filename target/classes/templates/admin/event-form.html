<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1 th:text="${event.id} != null ? 'Edit Event' : 'Create Event'">Event</h1>
<form class="card form" th:action="@{${event.id} != null ? '/admin/events' : '/admin/events'}" th:object="${event}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Name <input th:field="*{name}" required></label>
    <label>Category <input th:field="*{category}"></label>
    <label>Date & Time <input th:field="*{dateTime}" type="datetime-local" required></label>
    <label>Venue <input th:field="*{venue}" required></label>
    <label>Capacity <input th:field="*{capacity}" type="number" min="1" step="1" required></label>
    <label>Description <textarea th:field="*{description}" rows="4"></textarea></label>
    <button class="btn" type="submit">Save</button>
</form>
</body>
</html>
