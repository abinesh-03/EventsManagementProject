<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<section class="auth">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post" class="card form">
        <label>Username <input type="text" name="username" required></label>
        <label>Password <input type="password" name="password" required></label>
        <button class="btn" type="submit">Login</button>
        <p class="muted">No account? <a th:href="@{/register}">Register</a></p>
    </form>
    <p th:if="${param.error}" class="error">Invalid username or password</p>
    <p th:if="${msg}" th:text="${msg}" class="success"></p>
</section>
</body>
</html>
